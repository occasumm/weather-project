<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" style="height: 37rem; width: 35em">
        <div class="card-body">
          <span class="day">Sunday</span>
          <span class="time">00:00</span>
          <h1 class="city">Kyiv</h1>
          <h2>25°C</h2>
          <h3>Mostly clear</h3>
          <h4>
            H: 31°C <br />
            L: 18°C
          </h4>

          <div class="weekly-forecast">
            <div class="card" style="height: 5rem; width: 18rem">
              <div class="card-body">
                <div class="monday">
                  Monday
                  <p>17°C / 24°C</p>
                </div>
              </div>
            </div>
            <div class="card" style="height: 5rem; width: 18rem">
              <div class="card-body">
                <div class="tuesday">
                  Tuesday
                  <p>17°C / 24°C</p>
                </div>
              </div>
            </div>

            <div class="card" style="height: 5rem; width: 18rem">
              <div class="card-body">
                <div class="wednesday">
                  Wednesday
                  <p>16°C / 23°C</p>
                </div>
              </div>
            </div>

            <div class="card" style="height: 5rem; width: 18rem">
              <div class="card-body">
                <div class="thursday">
                  Thursday
                  <p>16°C / 28°C</p>
                </div>
              </div>
            </div>

            <div class="card" style="height: 5rem; width: 18rem">
              <div class="card-body">
                <div class="friday">
                  Friday
                  <p>18°C / 29°C</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <form id="search-form">
          <div class="row">
            <div class="col">
              <div class="search-bar">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="Where at?"
                  autocomplete="off"
                  autofocus="on"
                />
                <div class="row">
                  <div class="col">
                    <input type="submit" class="search-button" value="Search" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
